<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WWII Countries - JavaScript Practice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>World War II Countries</h1>

<div id="country-list">
    <h2>List of Countries</h2>
    <ul id="countries">
        <!-- Countries will be listed here -->
    </ul>
</div>

<button onclick="addCountry()">Add a Country</button>
<button onclick="removeCountry()">Remove Last Country</button>
<button onclick="sortCountries()">Sort Countries</button>
<button onclick="filterCountries()">Filter Countries</button>
<button onclick="findCountry()">Find a Country</button>

<div id="search-result"></div>

<script src="script.js"></script>
</body>
</html>
