<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="filterByPrice">
    <label>Price (PP)</label>
    <label>Minimum</label>
    <input id="filterByPriceMinInput" placeholder="1000" value="1000">
    <label>Maximum</label>
    <input id="filterByPriceMaxInput" placeholder="3000" value="3000">

    <div id="filterBySlider">
        <label>Price Range (PP)</label>
        <div class="slider">
            <div class="slider-endpoints">
                <div class="endpoint"></div>
                <div class="endpoint"></div>
            </div>
            <div class="progress"></div>
            <div class="range-input">
                <input type="range" class="range-min" min="0" max="7500" value="1000" step="100">
                <input type="range" class="range-max" min="0" max="7500" value="7500" step="100">
            </div>
            <div class="price-input">
                <input type="number" class="input-min" value="1000">
                <input type="number" class="input-max" value="7500">
            </div>
        </div>
    </div>
</div>
<script src="priceSlider.js"></script>
</body>
</html>
